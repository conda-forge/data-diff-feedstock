{% set name = "data-diff" %}
{% set version = "0.7.3" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/{{ name.replace('-', '_') }}-{{ version }}.tar.gz
  sha256: 468777ef02237cf13e784d2495409f5a44cd83f1bb9f6a4758c606f53e04ecde

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0
  entry_points:
    - data-diff = data_diff.__main__:main

requirements:
  host:
    - pip
    - poetry-core >=1.0.0
    - python >=3.7,<4.0
  run:
    - click >=8.1,<9.0
    - dsnparse
    - keyring
    - python >=3.7,<4.0
    - rich
    - runtype >=0.2.6,<0.3.0
    - sqeleton ==0.0.8
    - toml >=0.10.2,<0.11.0
    - tabulate

    # These are required though not listed in upstream requirements
    - packaging
    - pydantic
    - requests

test:
  imports:
    - data_diff
  commands:
    - pip check
    - data-diff --help
  requires:
    - pip

about:
  home: https://github.com/datafold/data-diff
  doc_url: https://data-diff.readthedocs.io/en/latest/
  summary: Command-line tool and Python library to efficiently diff rows across two different databases.
  license: MIT
  license_file:
    - LICENSE

extra:
  recipe-maintainers:
    - thewchan
